<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <svg class="header__logo--svg">
                    <use xlin:href="img/logo.svg"></use>
                </svg>
            </div>
            <ul class="header__rightside">
                <li class="name">anastasia zhukova</li>
                <li class="slogan">front-end ninja</li>
            </ul>
        </header>
        <div class="inbetween_line"></div>
        <section class="hero">
            <img src="img/hero.jpg" alt="hero image" class="hero__image">
        </section>
        <section class="portfolio">
            <h2 class="portfolio__title">Featured Work</h2>
            <ul class="portfolio__list">
                <li class="portfolio__item">
                    <a href="https://penteada.github.io/airplanet-lsch/index.html" class="portfolio__item--link">
                        <picture>
                            <source media="(min-width:550px)" srcset="img/1_small.jpg">
                            <source media="(min-width:1300px)" srcset="img/1.jpg">
                            <img src="img/1_small.jpg" alt="work sample image" class="portfolio__item--image">
                        </picture>
                        <h3 class="portfolio__item__title">Private airline</h3>
                        https://penteada.github.io/airplanet/</a>
                </li>
                <li class="portfolio__item">
                    <a href="https://penteada.github.io/coffeshop/" class="portfolio__item--link">
                        <picture>
                            <source media="(min-width:550px)" srcset="img/2_small.jpg">
                            <source media="(min-width:1300px)" srcset="img/2.jpg">
                            <img src="img/2_small.jpg" alt="work sample image" class="portfolio__item--image">
                        </picture>
                        <h3 class="portfolio__item__title">Coffee shop</h3>
                        https://penteada.github.io/coffeshop/</a>
                </li>
                <li class="portfolio__item">
                    <a href="https://penteada.github.io/mirror/" class="portfolio__item--link">
                        <picture>
                            <source media="(min-width:550px)" srcset="img/3_small.jpg">
                            <source media="(min-width:1300px)" srcset="img/3.jpg">
                            <img src="img/3_small.jpg" alt="work sample image" class="portfolio__item--image">
                        </picture>
                        <h3 class="portfolio__item__title">Mirror</h3>
                        https://penteada.github.io/mirror/</a>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <ul class="social__list">
                <a href="https://github.com/penteada">
                    <li class="social__item">
                        <svg class="social__item--github">
                            <use xlin:href="img/github-logo.svg"></use>
                        </svg>
                    </li>
                </a>
                <a href="mailto:myemailaddress">
                    <li class="social__item">
                        <svg class="social__item--email">
                            <use xlin:href="img/email-logo.svg"></use>
                        </svg>
                    </li>
                </a>
            </ul>
        </footer>
    </div>
</body>

</html>
